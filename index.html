<!DOCTYPE html>
<html>
<head>
<title>scrollCallbacks example</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
<script src="scrollCallbacks.js"></script>
<style type="text/css">
	img{
		display: block;
		margin: 10px;
		width: 300px;
		height: 225px;
		border: 1px solid #aaa;
	}
</style>
</head>
<body>
<script type="text/javascript">

$(function(){
	//Compile elements/callbacks
	var avatarEls = Array.prototype.slice.call(document.querySelectorAll('.avatar')), //Convert nodeList to array
		elCallbacks = [];

	for(var i=0,len=avatarEls.length;i<len;i++){
		(function(el){
			elCallbacks.push({
				el: el,
				margin: 100,
				callback: function(){
					el.src = img.avatar;
				}
			})
		})(avatarEls[i]);
	};

	//Show initial loading anims
	while(i--){
		elCallbacks[i].el.style.background = "url("+img.loadAnim+") no-repeat center center";
	}

	//Add callbacks
	scrollCallbacks.add(elCallbacks);
});
